<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Gradient background: adjust colors as desired -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A020F0; stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#CBC3E3
; stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Circle background using the gradient -->
  <circle cx="32" cy="32" r="32" fill="url(#grad)"/>
  <!-- Bold "HF" text in the center -->
  <text x="32" y="42" font-size="28" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-weight="bold">
    HF
  </text>
</svg>
